      function loadScript(url) {
        var script = document.createElement('script')
        script.onload = function () {

        }
        script.src = url

        document.head.appendChild(script)

      // This is being loaded dynamically since it has conflict with main dashboard code on core-js if it runs before it

        loadScript("//maps.googleapis.com/maps/api/js?key=AIzaSyDUCOZkQSJrvWTqmOxchMF1YfHRff4ZvQk&libraries=places")
      })
    </script>
